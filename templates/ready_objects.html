<div class="container">
    <h4>Готовые объекты</h4>
    <div class="row object_collumn">
        <div class="col-xl-3 col-lg-3 col-md-6">
            {% for object in ready_objects %}
                <a href="{{ object.get_absolute_url }}">
                    <img src="{{ object.mini_image.url }}">
                    <h6>{{ object.object_name }}</h6>
                    <p>{{ object.title }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
