<div class="container">
    <h4>Подобрать квартиру</h4>
    <ul class="filter">
        <li class="number_of_rooms">
            <p>Кол-во комнат</p>
            <select id="numberRoom">
                <option>2</option>
                <option>1</option>
            </select>
        </li>
        <li class="number_of_rooms">
            <p>Выберите этаж</p>
            <select id="numberFloor">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </li>
        <li class="apartment_price">
            <p>Стоимость квартиры от (сом)</p>
            <input type="text" placeholder="1 450 000 ">
        </li>
        <li class="before_price">
            <p>До</p>
            <input type="text" placeholder="3 000 000">
        </li>
        <li class="result"><input type="submit" value="Показать результаты" id="showResult"></li>
    </ul>
</div>
