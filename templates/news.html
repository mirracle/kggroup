<div class="container">
    <h4>Новости компании</h4>
</div>
<div class="container">
    <div class="sl">
        {% for news_obj in news %}
            <div class="sl_slide_1">
                <a href="news.html">
                    <img src="{{ news_obj.logo.url }}">
                    <p>{{ news_obj.title }}</p>
                    <p>{{ news_obj.created_date }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
